<div class="props-name-setting-patch flex-row">
    <label class="props-element-name">元素名称</label>
    <input class="props-element-value" maxlength="20" value="<%= name %>" />
</div>
<div class="props-style-list-setting-panel">
    <div class="marked">基础样式</div>
    <ul class="list">
        <li class="flex-row">
            <span class="text-patch">尺寸</span>
            <div class="code-panel flex-row">
                <div class="code-patch">
                    <label class="code-name">W</label> 
                    <input class="code-value w" value="<%= width %>" />
                </div>
                <div class="code-patch">
                    <label class="code-name">H</label> 
                    <input class="code-value h" value="<%= height %>" />
                </div>
            </div>
        </li>
        <li class="flex-row">
            <span class="text-patch">位置</span>
            <div class="code-panel flex-row">
                <div class="code-patch">
                    <label class="code-name">X</label> 
                    <input class="code-value x" value="<%= left %>" />
                </div>
                <div class="code-patch">
                    <label class="code-name">Y</label> 
                    <input class="code-value y" value="<%= top %>" />
                </div>
            </div>
        </li>
        <li class="flex-row">
            <span class="text-patch">显隐状态</span>
            <div class="visibility-patch">
                <select class="visibility">
                    <option value="visible">显示</option>
                    <option value="hidden">隐藏</option>
                </select>
            </div>
        </li>
        <li class="flex-row">
            <span class="text-patch">不透明度</span>
            <div class="opacity-patch flex-row">
                <input type="range" class="opacity-range" step="0.05" min="0" max="1" value="<%= opacity %>" />
                <input type="number" class="opacity-number" step="0.05" min="0" max="1" value="<%= opacity %>" /> 
            </div>
        </li>
        <li class="flex-row">
            <span class="text-patch">旋转角度</span>
            <div class="rotate-patch flex-row">
                <input type="range" class="rotate-range" step="1" min="0" max="360" value="<%= rotate %>" />
                <input type="number" class="rotate-number" step="1" min="0" max="360" value="<%= rotate %>" /> 
            </div>
        </li>
    </ul>
</div>
